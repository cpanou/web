<div class="centered-page">
    <div class="centered-content">
        <img class="centered-logo" src="assets/logo.png" alt="">
        <div class="centered-container">

            <div class="card">
                <div class="centered-container-header">
                    <h5 class="card-title">Welcome</h5>
                    <span class="card-text">Connect to e-shop to start consuming!</span>
                </div>
                <div class="card-body">
                    <form class="form-group login-form">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input name="username" type="text" class="form-control" id="username"
                                [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label for="password">password </label>
                            <input name="password" type="password" class="form-control" id="password"
                                [(ngModel)]="password">
                        </div>
                        <button (click)="login()" class="btn btn-dark">Sign In</button>
                    </form>
                    <p class="error-msg" *ngIf="loginError">{{ errorMessage }}</p>
                </div>
                <div class="centered-container-footer">
                    <div class="divider"><span>or</span></div>
                    <p>Don't have an account?
                        <button (click)="register()" class="btn btn-link">Sing Up</button>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
